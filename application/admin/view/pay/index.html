{include file='header'/}
<style>
    .layui-breadcrumb {visibility: visible;}
    .layui-table th {text-align: center}
</style>
<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
       		 <a href="">首页</a><span lay-separator="">/</span>
        	<a href="">模块管理</a><span lay-separator="">/</span>
            <a><cite>支付管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="float:right;margin-top: 5px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon">&#xe9aa;</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row demoTable" style="margin: 5px auto 15px">
        <form method="post" action="{:url('del')}" id="myform">
            <table class="layui-table" style="text-align: center">
                <thead>
                <tr class="text-c">
                    <th>支付方式名称</th>
                    <th>logo</th>
                    <th>版本</th>
                    <th>描述</th>
                    <th>状态</th>
                    <th>管理操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach name="data" id="vo"}
                <tr>
                    <td>{$vo.name}</td>
                    <td><img src="__STATIC_ADMIN__images/pay/{$vo.logo}" height="30"></td>
                    <td>{$vo.version}</td>
                    <td>{:htmlspecialchars_decode($vo.desc)}</td>
                    <td>{if ($vo.enabled==1)}<span class="layui-badge layui-bg-green"> 启用 </span>{else}<span class="layui-badge layui-bg-cyan"> 禁用 </span>{/if}</td>
                    <td><a class="layui-btn layui-btn-sm layui-btn-normal" onclick="edit('{$vo.id}')">编辑</a></td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </form>
        <div class="mws-panel-content">
            <div class="page">
                {$data->render()|raw}
            </div>
        </div>
    </div>
</div>

{include file='footer'/}
</body>
</html>
<script>
    function edit(id) {
        WeAdminShow("编辑","{:url('edit')}?id="+id,'800');
    }
</script>
