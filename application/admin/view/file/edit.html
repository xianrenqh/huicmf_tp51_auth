{include file='header'/}
<link rel="stylesheet" href="__LIB__codemirror/lib/codemirror.css">
<link rel="stylesheet" href="__LIB__codemirror/theme/monokai.css">
<body>
<div class="subbody">

    <!--form表单-->
    <form class="layui-form" style="height: 100%;">

        <div class="layui-form-item" style="height: 100%;">
            <textarea id="text" name="text" placeholder="请输入内容" class="layui-textarea">{$code|raw}</textarea>
            <input type="hidden" name="dosubmit" id="dosubmit" value="1">
            <input type="hidden" name="filename" id="filename" value="{$filename}">
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addData">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
{include file='footer'/}
<script src="__LIB__codemirror/lib/codemirror.js"></script>
<script src="__LIB__codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="__LIB__codemirror/mode/php/php.js"></script>
<script src="__LIB__codemirror/mode/css/css.js"></script>
<script src="__LIB__codemirror/mode/javascript/javascript.js"></script>
<script src="__LIB__codemirror/mode/xml/xml.js"></script>
<script src="__LIB__codemirror/mode/sql/sql.js"></script>
<script src="__LIB__codemirror/mode/markdown/markdown.js"></script>
<script src="__LIB__codemirror/mode/clike/clike.js"></script>

<!--支持代码折叠-->
<link rel="stylesheet" href="__LIB__codemirror/addon/fold/foldgutter.css"/>
<script src="__LIB__codemirror/addon/fold/foldcode.js"></script>
<script src="__LIB__codemirror/addon/fold/foldgutter.js"></script>
<script src="__LIB__codemirror/addon/fold/brace-fold.js"></script>
<script src="__LIB__codemirror/addon/fold/comment-fold.js"></script>

<!--括号匹配-->
<link rel="stylesheet" src="__LIB__codemirror/addon/lint/lint.css">
<script src="__LIB__codemirror/addon/lint/lint.js"></script>
<script src="__LIB__codemirror/addon/lint/json-lint.js"></script>
<script src="__LIB__codemirror/addon/lint/css-lint.js"></script>
<script src="__LIB__codemirror/addon/lint/javascript-lint.js"></script>

<script src="__LIB__codemirror/keymap/sublime.js"></script>

<!--自动补全-->
<link rel="stylesheet" href="__LIB__codemirror/addon/hint/show-hint.css">
<script src="__LIB__codemirror/addon/hint/show-hint.js"></script>
<script src="__LIB__codemirror/addon/hint/anyword-hint.js"></script>

<link rel="stylesheet" href="__LIB__codemirror/addon/dialog/dialog.css">
<script src="__LIB__codemirror/addon/dialog/dialog.js"></script>
<!--搜索-->
<link rel="stylesheet" href="__LIB__codemirror/addon/search/matchesonscrollbar.css">
<script src="__LIB__codemirror/addon/search/searchcursor.js"></script>
<script src="__LIB__codemirror/addon/search/search.js"></script>
<script src="__LIB__codemirror/addon/scroll/annotatescrollbar.js"></script>
<script src="__LIB__codemirror/addon/search/matchesonscrollbar.js"></script>
<script src="__LIB__codemirror/addon/search/jump-to-line.js"></script>

<script>
    layui.use(['element', 'form', 'layer'], function () {
        var form = layui.form
            ,layer = layui.layer
            , $ = layui.jquery;
        var mycode = CodeMirror.fromTextArea(document.getElementById('text'),{
            gutters:["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"],
            lineNumbers:true,
            theme:"monokai",
            lint: true,
            keyMap: "default", // 快键键风格
            lineWrapping:true,   //代码检测器
            foldGutter: true,    //代码折叠
            autofocus: true,    //自动聚焦
            matchBrackets:true, //括号匹配
            //智能提示
            extraKeys:{"Ctrl-/":"autocomplete"}//ctrl-/ 唤起智能提示
        });
        var ext = '{$ext}';
        if(ext == 'html'){
            ext = 'htmlmixed';
        }else if(ext == 'js' || ext == 'json'){
            ext = 'javascript';
        }else if(ext == 'sql'){
            ext = 'sql';
        }else if(ext == 'md'){
            ext = 'markdown';
        }else{
            ext = 'php';
        }
        mycode.setOption('mode',ext);
        mycode.setSize('auto','100%');

        //监听提交
        form.on('submit(addData)', function (data) {
            data.field.text = $.base64.encode(mycode.getValue());
            var m = layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            var url = "{:url('file/edit')}";
            $.post(url, data.field, function (res) {
                if (res.code == 1) {

                    layer.msg(res.msg,{icon:1},function () {
                        //刷新父页面
                        layer.close(m);
                        parent.location.reload();
                    });
                } else {
                    layer.close(m);
                    layer.msg(res.msg);
                }
            }, 'json');
            return false;
        });
    });
</script>

</body>
</html>
